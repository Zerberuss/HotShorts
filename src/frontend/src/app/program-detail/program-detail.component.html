<div>
    <h3>Version: {{versionInfo?.versionText}}</h3>
    <p>OS: {{versionInfo?.osType | osVersion: 'long'}}</p>

    <br/>
    <table>
    <tr *ngFor="let item of shortcuts">
        <td>{{item.keyCode}}</td>
        <td>{{item.desciptionShort}}</td>
        <td>{{item.description}}</td>
        <td><{{(item.ratingNr/item.ratingCount) | decimal:2}}/td>
    </tr>
    </table>

</div>
